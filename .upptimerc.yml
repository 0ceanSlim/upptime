  - name: Nostr Hero
    url: https://nostrhero.quest
    description: Nostr Hero Client

  - name: Nostr Hero Test Server
    url: https://test.nostrhero.quest
    description: Nostr Hero Client

  - name: Wheat
    url: https://wheat.happytavern.co
    description: Nostr Relay (Development)

  - name: Link
    url: https://link.happytavern.co
